<!-- authors_and_sellers.html -->
{% load static %}
<html>
<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>Authors and Sellers Page</title>

    <!-- Site favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images\apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images\favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images\favicon-32x32.png' %}">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css\core.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css\icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css\jquery.steps.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css\style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/table.css' %}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-119386393-1');
    </script>

    <style>
        body {
            padding: 20px; 
        }
        button, a.logout-btn {
            display: inline-block;
            margin-right: 10px;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button {
            background-color: #2196F3; /* Blue color */
        }

         a.logout-btn {
            background-color: #2196F3; /* Blue color */
        }
    </style>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-119386393-1');
    </script>
</head>
<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="{% url 'index' %}">
                    <img src="{% static 'images/deskapp-logo.svg' %}" alt="">
                </a>
            </div>
            <div class="logout-button">
                <button class="btn btn-light border border-primary" style="color: white;" type="submit"><a href="/logout">Log Out</a></button>
            </div>
        </div>
    </div>

    {% block content %}
        

        <form method="get" class="filter-form">
            {{ filter.form.as_p }}
            <button type="submit">Filter</button>
        </form>

        <table class="animated-table">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Public Visibility</th>
                    <!-- Add other fields as needed -->
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.email }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.public_visibility }}</td>
                        <!-- Add other fields as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        
    {% endblock %}

    <script src="{% static 'js\core.js' %}"></script>
    <script src="{% static 'js\script.min.js' %}"></script>
    <script src="{% static 'js\process.js' %}"></script>
    <script src="{% static 'js\layout-settings.js' %}"></script>
    <script src="{% static 'js\jquery.steps.js' %}"></script>
    <script src="{% static 'js\steps-setting.js' %}"></script>
</body>
</html>
