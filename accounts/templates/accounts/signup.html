<!DOCTYPE html>
{% load static %}
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>Register Page</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images\apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images\favicon-16x16.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'images\favicon-32x32.png' %}">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css\core.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css\icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css\jquery.steps.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css\style.css' %}">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');
	</script>
</head>
<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				{% if request.user.is_authenticated %}
                    <a href="{% url 'index' %}"><img src={% static "images/deskapp-logo.svg"%} alt=""></a>
                {% else %}
                    <a href="{% url 'signin' %}"><img src={% static "images/deskapp-logo.svg"%} alt=""></a>
                {% endif %}
					
				
			</div>
			<div class="login-menu">
				<ul>
					<li><a href="/signin">Log In</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src={% static "images/login-page-img.png"%} alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Register To DeskApp</h2>
						</div>
                  		<form action="/signup" id="registration-form" method="post">
                      		{% csrf_token %}
							<div class="input-group custom">
							<input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" Required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" id="firstname" name="firstname" placeholder="First Name" Required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
                            <div class="input-group custom">
								<input type="text" class="form-control form-control-lg" id="lastname" name="lastname" placeholder="Last Name" Required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="E-Mail" Required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Enter Password" Required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
                            <div class="input-group custom">
								<input type="password" class="form-control form-control-lg" id="repass" name="repass" placeholder="Confirm Password" Required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="form-check mt-3">
    							<input class="form-check-input" type="checkbox" id="cb1" name="cb1">
    							<label class="form-check-label" for="agreeTerms">
										Public Visiblity
    							</label>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<!--
											use code for form submit
											<input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
										-->
                                        <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'js\core.js' %}"></script>
	<script src="{% static 'js\script.min.js' %}"></script>
	<script src="{% static 'js\process.js' %}"></script>
	<script src="{% static 'js\layout-settings.js' %}"></script>
	<script src="{% static 'js\jquery.steps.js' %}"></script>
	<script src="{% static 'js\steps-setting.js' %}"></script>
	<script src="{% static 'js\register.js' %}"></script>
</body>
</html>
